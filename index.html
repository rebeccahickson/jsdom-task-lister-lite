<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="new-task-duration">Task duration (hours):</label>
      <input type="number" id="new-task-duration" name="new-task-duration" placholder="duration in hours">

      <label for="new-task-priority">Priority</label>
      <select id="priority-selector">
        <option value="red">High Priority</option>
        <option value="yellow">Medium Priority</option>
        <option value="green">Low Priority</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
